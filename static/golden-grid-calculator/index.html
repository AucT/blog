<title>Golden Grid Calculator</title>
<style>
	.wrap {width: 1000px;margin:0 auto;overflow: hidden;text-align:center;color: #fff}
	#a {width: 616px; float: left; font-size: 4em;background-color: #004c8a;border:1px solid #fff;}
	#b {width: 380px; float: right;font-size: 4em; background-color: #3392be;border:1px solid #fff;}
	p,h1{color: #000}
	img{clear:both;}
	input {width: 100%; font-size: 200%; text-align:center;}
</style>
<script>
	function calc(n) {
		document.getElementById('a').innerHTML = n*.618;
		document.getElementById('b').innerHTML = n*.382;
	}
</script>

<h1>Golden Grid Calculator</h1>
